<a
    routerLink="/group/{{ getInstance().id }}" routerLinkActive="active" ariaCurrentWhenActive="page"
    id="{{ getInstance().id }}" class="d-flex text-decoration-none">
    <div class="flex-grow-1">
        <span matListItemLine>{{ preset() }}</span>
        <span matListItemTitle>{{ getInstance().annotation.title || 'Untitled Group' }}</span>
    </div>
    <div class="flex-grow-1 d-flex align-items-center">
        <span matListItemLine>{{ getInstance().members.length }} Stopwatches</span>
    </div>
    <div class="d-flex align-items-center">
        <span matListItemLine>{{ relativeTime(getInstance().metadata.creation.timestamp) }}</span>
        <button matIconButton aria-label="Delete" (click)="delete($event)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</a>
