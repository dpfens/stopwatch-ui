@else {
    @if(instances().length > 0) {
        <div class="row row-gap-2">
        @for (instance of instances(); track instance.id) {
            <stopwatch-list-detail-view [id]="instance.id" class="col-12 col-md-6 col-lg-4"></stopwatch-list-detail-view>

        </div>
    }
