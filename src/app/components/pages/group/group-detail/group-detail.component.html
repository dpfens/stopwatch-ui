@if(loading()) {

} @else {
    @if(!!instance()) {
        <p>{{ instance()!.id }}</p>
        @if(instance()?.members?.length) {
            <stopwatch-list-grid-view [instances]="instance()?.members ?? []"></stopwatch-list-grid-view>
        } @else {
            No stopwatches in group.
        }
    } @else {
        <p>{{ id() }} not found!</p>
    }
}
